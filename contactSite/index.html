<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="loginCSS.css">
  <link rel="stylesheet" type="text/css" href="contactCSS.css">
  <script src = "script.js"></script>
</head>

<body>
  <!--Log In Page-->
  <div id = "loginDiv">
    <h1>Please log in</h1>
    <form>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Username" name="uname" id="loginName"required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="pswd" placeholder="Password" name="psw" id="loginPassword"required><br><br>
        <input type="checkbox" onclick="ShowPass()">Show me

        <button type="submit" onclick="placeholderLogin()">Login</button>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" id = "createAccount">Create Account</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <!--Contact Page-->
  <div id = "contactDiv" style = "display:none; visibility:hidden;">
    <div class="nameList">

      <h2>Contact Page</h2>

      <input type="text" id="myInput" onkeyup="searchUsers()" placeholder="Search for names.." title="Type in a name">

      <ul id="myUL">
        <li><a href="#">Adelops Morrison</a></li>
        <li><a href="#">Agnigga Rebukies</a></li>

        <li><a href="#">Billon't Killyaself</a></li>
        <li><a href="#">Bob</a></li>

        <li><a href="#">Calvin</a></li>
        <li><a href="#">Christina</a></li>
        <li><a href="#">Cindy</a></li>
      </ul>
    </div>
    <!-- Modal button containing contact form for adding-->
    <!-- Trigger/Open the Modal -->
    <button onclick="document.getElementById('id01').style.display='block'"
    class="w3-button">Add a contact</button>

    <!-- The Modal -->
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <div style = "background-color:#f2f2f2;" class="w3-container">
          <span onclick="document.getElementById('id01').style.display='none'" 
          class="w3-button w3-display-topright">&times;</span>
          <div class="container"> 
            <!--The contact form -->
            <form action="/action_page.php">
              <div>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
              <div>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
              <div>
                <input type="text" id="nname" name="nickname" placeholder="Your nickname..">
              </div>
              <div>

                <input type="text" id="pnumber" name="phonenumber" placeholder="Your phone number">

              </div>
              <div>

                <input type="text" id="addy" name="address" placeholder="Street address..">

              </div><br>
              <div>

                <input type="text" id="city" name="city" placeholder="City..">

              </div>
              <div>
                <select id = "state" name="state">

                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>

                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>

                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
              </div>
              <div>  
                <input type="text" id="zip" name="zipcode" maxlength="5" size="5" placeholder="ZIP..">
              </div>
              <input type="submit" value="Submit" onclick="addContact();">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
